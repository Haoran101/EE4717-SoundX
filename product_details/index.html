<!DOCTYPE html>
<html lang="en">
<head>
<title>Details</title>
<meta charset="utf-8">
<link rel="stylesheet" href="productdetails.css">
</head>
<body>
    <!-- navigation bar -->
    <div class="product-title">
        <div class="image-and-selector">
            <img src="../img/product/1-1.jpg" id="product_big_picture"/><br>
            <div class="image-selector-small">
                <img class="pic-thumbnail" src="../img/product/1-1.jpg" id="product_pic_1" width="60px" height="60px" onclick="switchImage('product_pic_1');"/>
                <img class="pic-thumbnail" src="../img/product/1-2.jpg" id="product_pic_2" width="60px" height="60px" onclick="switchImage('product_pic_2');"/>
                <img class="pic-thumbnail" src="../img/product/1-3.jpg" id="product_pic_3" width="60px" height="60px" onclick="switchImage('product_pic_3');"/>
            </div>
        </div>

        <div class="text-title-part">
            <h1>Placeholder Product Name</h1>
            <h4>Short Description</h4>
            <p class="price"><strong>$169.90</strong></p>
            <button id="cart-button">Add to Cart</button>
            <button id="buy-now-button">Buy Now</button>
        </div>
    </div>
    <br>
    <hr class="solid">
    <div class="Description">
        <h1>Description</h1>
        <p>PlaceHolder description</p>
    </div>
    <br>
    <hr class="solid">
    <div class="Spec">
        <h1>Specification</h1>
        <p>PlaceHolder Specification</p>
    </div>
    <br>
    <hr class="solid">
    <div>
        <h1>See More</h1>
    </div>

    <script type="text/javascript" src="productdetails.js"></script>
</body>
</html>
